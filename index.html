<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Gaming lounge</title>
</head>
<body>
    <div class="heading">
        <div class="item">
          <h2 class="g-header">
            <i class="blue-g"></i>
            <div class="content">GAMING LOUNGE</div>
            <div class="sub header" id="subtitle">WELCOME TO OUR GAMING LOUNGE</div>
          </h2>
        </div>
      </div>
  
      <div class=g-hub">
        <div class="g-column">
          <div class="list-container">
               <!-- SIDE NAV BAR -->
            <ul class=" game-list" id="games">
            
              </ul>
            </div>
          </div>
             <!-- game cover image -->
          <div class="g-column">
            <img
              id="cover"
              src="./assets/gamelounge.jpg"
              alt="[GAME NAME]"
            />
          </div>

          <div class="g-column">
            <div class="blue-cards" id="showing">
              <div class="card">
                <div class="g-content">
                 
                </div>
                <div class="extra content">
                  <button id="select-game" class="s-g-button">
                    Select Game
                  </button>
                  <button id="select-game" class="p-g-button">
                    Play Game
                  </button>
                  
                    <input
                      class="comment-input"
                      type="text"
                      name="comment"
                      id="g-comment"
                      placeholder="Leave a comment..."
                    />
                    <button class="comment-button" type="submit">Post</button>
                  
                </div>
                <p id="damjs"></p>
              </div>
            </div>
          </div>
        </div>
        <script src="./main.js"></script>
</body>
</html>
