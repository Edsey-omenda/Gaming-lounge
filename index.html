<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming lounge</title>
</head>
<body>
    <div class="heading">
        <div class="item">
          <h2 class="g-header">
            <i class="blue-g"></i>
            <div class="content">GAMING LOUNGE</div>
            <div class="sub header" id="subtitle">WELCOME TO OUR GAMING LOUNGE</div>
          </h2>
        </div>
      </div>
  
      <div class=g-hub">
        <div class="g-column">
          <div class="list-container">
               <!-- SIDE NAV BAR -->
            <ul class=" game-list" id="games">
                <li class="game-name">GAME TITLES</li>
              </ul>
            </div>
          </div>
             <!-- game cover image -->
          <div class="g-column">
            <img
              id="cover"
              src="assets/placeholderImage.png"
              alt="[GAME NAME]"
            />
          </div>

          <div class="g-column">
            <div class="blue-cards" id="showing">
              <div class="card">
                <div id="title" class="title">[GAME NAME]</div>
                <div id="playtime" class="metaverse">[PLAYTIME] minutes</div>
                <div class="content">
                  <div class="description">
                    <div id="game-details">[GAME DESCRIPTION]</div>
                    <span id="level" class="g-label">[GAME LEVEL]</span>
                  </div>
                </div>
                <div class="extra content">
                  <!-- <button id="buy-ticket" class="ui orange button">
                    Buy Ticket
                  </button> -->
                </div>
              </div>
            </div>
          </div>
        </div>
</body>
</html>
